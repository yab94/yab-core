[application]
layout = "layouts/layout.php"
httpExceptionRoute = "/error"

[autoload]
Yab\Core = YAB_ROOT "/vendor/yab-core/src"

[include]
directories[] = YAB_ROOT "/vendor/yab-core/resources"

[logger]
default.ident = "YAB"
default.facility = LOG_LOCAL0
default.priority = LOG_DEBUG
default.display = 0

[php]
error_reporting = E_ALL
display_errors = 1